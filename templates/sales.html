{% extends "layout.html" %}
{% block title %} Sales Page {% endblock %}
{% block content %}
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="\sales" method="POST">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Product</label>
                            <select name="pid">
                                {% for p in products %}
                                <option value="{{p[0]}}">{{p[1]}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Quantity</label>
                            <input name="quantity" type="number" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </form>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<form action="/sales" method="post">
    <label for="">sales</label>
    <input type="number" name="id">
    <label for="">name</label>
    <input type="number" name="name">
    <label for="">quantity</label>
    <input type="number" name="quantity">
    <label for="">selling price</label>
    <input type="number" name="selling price">
    <label for="">total sales</label>
    <input type="number" name="total sales">
    <button type="submit">add</button>



    <table id="myTable" border="3">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>quantity</th>
                <th>selling price</th>
                <th>total sales</th>
            </tr>
        </thead>
        <tbody>
            {% for x in sales %}
            <tr>
                <td>{{x[0]}}</td>
                <td>{{x[1]}}</td>
                <td>{{x[2]}}</td>
                <td>{{x[3]}}</td>
                <td>{{x[4]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% endblock %}
