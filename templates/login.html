{% extends "layout.html" %}
{% block title %} Login Page {% endblock %}
{% block content %}
    <h1>LOGIN</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li style="list-style: none; color: red;">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form action="/login" method="post" class="row gy-2 gx-3 align-items-center">
        <input type="hidden" name="next_url" value="{{next_url}}">

        <label for="email">Email</label>
        <input type="email" name="emailaddress" id="email" required placeholder="Enter your email address">
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required placeholder="Enter your password">
        
        <button type="submit" style="margin-top: 20px;">Login</button>
    </form>

    {% endblock %}
